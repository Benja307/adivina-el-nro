<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/game.js" defer></script>
</head>
<body>
    <i class="bi bi-brightness-low-fill"></i>
    <div class="intro">
        <h1>Adivina el número</h1>
        <p>Nosotros seleccionamos un número al azar entre 1 y 1000. Debes adivinar el número en 10 intentos o menos, te proporcionaremos pistas como "el valor es muy alto" o "el valor es muy bajo" luego de cada intento. ¡Mucha suerte!</p>
    </div>
    <form>
        <input type="number" min="1" max="1000" required id="guessField" class="guessField" placeholder="Ingrese un valor">
        <input type="submit" value="Enviar" class="guessSubmit">
    <form>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</body>
</html>
